<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart ToDo - Login</title>
     <link rel="icon" href="../assests/icons/login.png">
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="notification"></div>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to access your Smart ToDo Manager</p>
        </div>
        <form id="Login-Form">
             <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="sample@gmail.com">
            </div>
             <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="..........">
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            </div>
            <div class="forgot-password">
                <a href="../HTML/Forget-Password.html">Forgot Password?</a>
            </div>           
             <button type="submit" class="login-button">Login</button>
        </form>
        <div class="login-footer">
            Don't have an account?
             <a href="../HTML/Registration.html">Register</a>
        </div>
    </div>
    <script src="../js/Login.js"></script>
</body>
</html>

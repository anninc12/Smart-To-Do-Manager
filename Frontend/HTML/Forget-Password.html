<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password - Smart ToDo</title>
    <link rel="icon" href="../assests/icons/Forg-Pass.png">
    <link rel="stylesheet" href="../CSS/Forget-password.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="notification"></div>
    <div class="FP-container">
        <div class="FP-header">
            <h1>Change Password</h1>
        </div>
        <form id="resetForm">
             <div class="form-group">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" placeholder="sample@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="newPassword" placeholder="..........">
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="..........">
            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
            <button type="submit" class="FP-button">Submit</button>
        </form>
         <div class="FP-footer">
             <a href="../HTML/Login.html">Return to Login</a>
        </div>
    </div>
    <script src="../js/Forget-Password.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart ToDo - Register</title>
    <link rel="icon" href="../assests/icons/register.png">
    <link rel="stylesheet" href="../CSS/Registration.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="notification"></div>
    <div class="reg-container">
        <div class="reg-header">
            <h1>Create Account</h1>
            <p>Get started with your Smart ToDo Manager</p>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text"  id="name" name="name" placeholder="Enter Full Name">
            </div>
             <div class="form-group">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" placeholder="sample@gmail.com">
            </div>
             <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="..........">
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="..........">
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
             <button type="submit" class="reg-button">Register</button>
        </form>
        <div class="reg-footer">
             Already have an account?
             <a href="../HTML/Login.html">Login</a>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/Registration.js"></script>
</body>
</html>
